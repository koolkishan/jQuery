<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery Exercise 2</title>
    <link rel="stylesheet" href="dist/css/app.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5 d-flex justify-content-center flex-column">
      <form onsubmit="addRow(event)" id="addForm">
        <div class="row">
          <div class="col-auto">
            <input
              class="form-control"
              id="data1"
              type="text"
              placeholder="First Name"
              required
            />
          </div>
          <div class="col-auto">
            <input
              class="form-control"
              id="data2"
              type="text"
              placeholder="Last Name"
              required
            />
          </div>
          <div class="col-auto">
            <input
              class="form-control"
              type="text"
              id="color"
              placeholder="#background color"
              required
            />
          </div>
          <div class="col-auto">
            <select class="form-select" id="txtSize" required>
              <option disabled selected>Text Size</option>
              <option value="xx-large">Large</option>
              <option value="large">Medium</option>
              <option value="small">Small</option>
            </select>
          </div>
          <div class="col-auto">
            <button class="btn btn-success px-4" type="submit" id="addBtn">
              Add
            </button>
          </div>
        </div>
      </form>
      <div class="row mt-5">
        <div class="col-auto">
          <input
            type="checkbox"
            class="form-check-input"
            name="all"
            id="all"
            onchange="selectAll()"
          />
        </div>
        <div class="col-auto">
          <label for="all"><strong>Select All</strong></label>
        </div>
        <div class="col-auto">
          <h5>Total <span id="totalSelected">0</span> selected row(s)</h5>
        </div>
        <div class="col-auto">
          <button
            class="btn btn-danger"
            id="selectedDelete"
            onclick="deleteSelected()"
          >
            Delete
          </button>
        </div>
      </div>
      <table class="table my-4">
        <tbody></tbody>
      </table>
      <div id="modify">
        <h3>Modify Above Selected Item(s):</h3>
        <form onsubmit="applyChange(event)" id="modifyForm">
          <div class="row">
            <div class="col-auto">
              <input
                type="text"
                id="changeColor"
                class="form-control"
                placeholder="#background color"
              />
            </div>
            <div class="col-auto">
              <select id="changeTextSize" class="form-select">
                <option disabled selected>Text Size</option>
                <option value="xx-large">Large</option>
                <option value="large">Medium</option>
                <option value="small">Small</option>
              </select>
            </div>
            <div class="col-auto">
              <button class="btn btn-warning" type="Submit">Apply</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
